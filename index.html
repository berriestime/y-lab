<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <title>Y-Lab</title>
  </head>
  <body>
    <canvas id="stars" width="300" height="300"></canvas>
    <div class="container">
      <h2>Вход</h2>
      <form id="authForm">
        <div>
          <label for="email">Почта:</label>
          <input id="email" name="email" />
          <p class="error" id="emailError">test</p>
        </div>
        <div>
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" />
          <p class="error" id="passwordError">test</p>
        </div>
        <div>
          <button id="submitForm" class="button" type="submit">Войти</button>
        </div>
        <div class="error" id="generalError"></div>
      </form>
    </div>
    <script src="script.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
